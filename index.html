<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer & Enhancer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 18px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: 0.5s;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>Image Resizer & Enhancer by Gaurav Tiwari</nav>
    <div class="container fade-in">
        <h2>Resize & Enhance Your Image</h2>
        <input type="file" id="upload" accept="image/*"><br>
        <label>Width: <input type="number" id="width" value="300"></label>
        <label>Height: <input type="number" id="height" value="300"></label>
        <button onclick="resizeImage()">Resize</button>
        <button onclick="enhanceImage()">Enhance</button>
        <canvas id="canvas"></canvas>
        <br>
        <label>Save as: </label>
        <select id="format">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WEBP</option>
            <option value="svg">SVG</option>
        </select>
        <button onclick="saveImage()">Download</button>
    </div>
    <footer>Â© 2025 Gaurav Tiwari | Web Developer & Designer</footer>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let img = new Image();
        
        document.getElementById('upload').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        }

        function resizeImage() {
            let newWidth = document.getElementById('width').value;
            let newHeight = document.getElementById('height').value;
            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(img, 0, 0, newWidth, newHeight);
        }

        function enhanceImage() {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.1);
                data[i + 1] = Math.min(255, data[i + 1] * 1.1);
                data[i + 2] = Math.min(255, data[i + 2] * 1.1);
            }
            ctx.putImageData(imageData, 0, 0);
        }

        function saveImage() {
            let format = document.getElementById('format').value;
            let link = document.createElement('a');
            if (format === 'svg') {
                let svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${canvas.width}' height='${canvas.height}'>` +
                          `<image href='${canvas.toDataURL("image/png")}' width='100%' height='100%'/></svg>`;
                let blob = new Blob([svg], { type: 'image/svg+xml' });
                link.href = URL.createObjectURL(blob);
                link.download = 'resized_image.svg';
            } else {
                link.href = canvas.toDataURL(`image/${format}`);
                link.download = `resized_image.${format}`;
            }
            link.click();
        }
    </script>
</body>
</html>
